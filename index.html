<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee Directory</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name or email...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
                <button id="filterBtn"><i class="fas fa-filter"></i> Filters</button>
                <button id="addEmployeeBtn" class="primary"><i class="fas fa-plus"></i> Add Employee</button>
            </div>
        </header>
        <div class="filter-sidebar" id="filterSidebar">
            <div class="filter-header">
                <h3>Filters</h3>
                <button id="closeFilterBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="filter-group">
                <label for="firstNameFilter">First Name</label>
                <input type="text" id="firstNameFilter" placeholder="Filter by first name">
            </div>
            <div class="filter-group">
                <label for="departmentFilter">Department</label>
                <select id="departmentFilter">
                    <option value="">All Departments</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="roleFilter">Role</label>
                <select id="roleFilter">
                    <option value="">All Roles</option>
                    <option value="Developer">Developer</option>
                    <option value="Manager">Manager</option>
                    <option value="Designer">Designer</option>
                    <option value="Analyst">Analyst</option>
                </select>
            </div>
            <div class="filter-actions">
                <button id="applyFiltersBtn" class="primary">Apply Filters</button>
                <button id="resetFiltersBtn">Reset</button>
            </div>
        </div>
        <div class="sort-options">
            <span>Sort by:</span>
            <select id="sortSelect">
                <option value="firstName-asc">First Name (A-Z)</option>
                <option value="firstName-desc">First Name (Z-A)</option>
                <option value="department-asc">Department (A-Z)</option>
                <option value="department-desc">Department (Z-A)</option>
            </select>
        </div>
        <div class="pagination-controls">
            <span>Items per page:</span>
            <select id="itemsPerPage">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="employee-grid" id="employeeGrid">
                <div class="employee-card" data-id="${employee.id}">
                    <div class="employee-info">
                        <div class="employee-id">ID: ${employee.id}</div>
                        <div class="employee-name">${employee.firstName} ${employee.lastName}</div>
                        <div class="employee-email">${employee.email}</div>
                        <div class="employee-department">${employee.department}</div>
                        <div class="employee-role">${employee.role}</div>
                    </div>
                    <div class="employee-actions">
                        <button class="edit-btn" data-id="${employee.id}"><i class="fas fa-edit"></i> Edit</button>
                        <button class="delete-btn" data-id="${employee.id}"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </div>
        </div>
        <div class="pagination" id="pagination">
            <button id="prevPage" disabled><i class="fas fa-chevron-left"></i> Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" disabled>Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Employee</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="department">Department*</label>
                    <select id="department" required>
                        <option value="">Select Department</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Marketing">Marketing</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                    </select>
                    <div class="error-message" id="departmentError"></div>
                </div>
                <div class="form-group">
                    <label for="role">Role*</label>
                    <input type="text" id="role" required>
                    <div class="error-message" id="roleError"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal" id="confirmModal">
        <div class="modal-content small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this employee?</p>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn">Cancel</button>
                <button class="primary" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
